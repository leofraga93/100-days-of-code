<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/style.css" />
    <title>Gerenciador de Especificações Técnicas</title>
  </head>
  <body>
    <h1>Gerenciador de Especificações</h1>
    <div class="textarea">
      <h2>Deixe seu texto aqui</h2>
      <textarea
        name="texto"
        id="textarea"
        rows="10"
        placeholder="Copie e cole se preferir"
      ></textarea>
      <button>Especificar com IA</button>
    </div>
    <div class="retornoJS"></div>

    <div id="resultado" class="desativado">
      <div id="regra" class="resultado"></div>
      <div id="especificacao" class="resultado"></div>
      <div id="teste" class="resultado"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
