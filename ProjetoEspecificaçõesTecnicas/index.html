<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/style.css" />
    <title>Gerenciador de Especificações Técnicas</title>
  </head>
  <body>
    <h1>Gerenciador de Especificações</h1>
    <div class="textarea">
      <h2>Deixe seu texto aqui</h2>
      <textarea
        name="texto"
        id="textarea"
        cols="200"
        rows="30"
        placeholder="Copie e cole se preferir"
      ></textarea>
      <button>Especificar com IA</button>
    </div>
    <div class="retornoJS"></div>

    <div class="resultado">
      <div class="regra"></div>
      <div class="especificacao"></div>
      <div class="teste"></div>
    </div>
  </body>
</html>
